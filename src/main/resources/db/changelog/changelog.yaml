databaseChangeLog:
  - changeSet:
      id: create-table
      author: damien
      changes:
        - createTable:
            tableName: owners
            columns:
            - column:
                name: id
                type: uuid
                constraints:
                    primaryKey: true
                    nullable: false
            - column:
                name: first_name
                type: varchar
                constraints:
                    nullable: false
            - column:
                name: last_name
                type: varchar
                constraints:
                    nullable: false
            - column:
                name: tax_number
                type: varchar
                constraints:
                    nullable: false
            - column:
                name: phone_number
                type: varchar
                constraints:
                    nullable: false
            - column:
                name: email
                type: varchar
                constraints:
                    nullable: false
            - column:
                name: created_on
                constraints:
                    nullable: false
                type: timestamp
            - column:
                name: updated_on
                type: timestamp